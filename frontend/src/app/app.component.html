<header class="toolbar" role="banner">
  <span>{{headerText}}</span>
  <span>BOAT3 Erweiterungen v2.0.1</span>
  <div class="spacer"></div>
  <ng-container *ngIf="(authenticated | async) === true">
    <div id="username">
      {{authenticatedUser | async}}
    </div>
    <button class="card selectable" (click)="logout()">
      Abmelden ({{(remainingTime)}})
    </button>
  </ng-container>
</header>

<main class="content" role="main">
  <router-outlet></router-outlet>
</main>

<footer>
  <p *ngIf="(errorPresent | async) === true" class="error">
    {{error | async}}
  </p>
</footer>

<ng-container *ngIf="busy === true">
  <div class="backdrop"></div>
  <div class="busy">Arbeite...</div>
</ng-container>
