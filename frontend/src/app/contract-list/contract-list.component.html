<div class="card-container">
    <div class="card"
        *ngFor="let contract of contracts"
        [ngClass]="{highlighted: contract === selectedContract, selectable: contract !== selectedContract}"
        (click)="selectedContract = contract">
        <div>
            <b>{{contract.name}}</b>
        </div>
        <div>
            <div>
                <b>Bezeichnung</b>:
                {{contract.description}}
            </div>
            <div>
                <b>Verantwortlich</b>: {{contract.responsiblePerson}}
            </div>
        </div>
        <app-contract-detail [contract]="contract" *ngIf="contract === selectedContract" class="operations"></app-contract-detail>
    </div>
</div>
